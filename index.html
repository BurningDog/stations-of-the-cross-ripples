<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stations of the Cross Ripples</title>
    <style>
      html {
        height: 100%;
      }
      body {
        color: #fff;
        font-size: 16px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        height: 100%;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .slideshowContainer {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .image {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100%;
        width: 100%;
      }
      .image1 {
        background-image: url(img/the-hand-of-god-infinity-aluminum-masterwork-edition-38-x-60-metal-print-with-hanging-aparatus-canvas-692_1024x1024@2x.jpg);
      }
      .image2 {
        background-image: url(img/white-jesus.jpg);
        background-size: contain;
        background-color: #133155;
      }
      section {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      ul {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      li {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.js"></script>
    <script>
      // See https://www.jqueryscript.net/animation/jQuery-Plugin-For-Water-Ripple-Animation-ripples.html
      $(document).ready(function(){
        $(".image1").ripples({
          resolution: 512,
          dropRadius: 20,
          perturbance: 0.04,
        });
        $(".image2").ripples({
          resolution: 512,
          dropRadius: 20,
          perturbance: 0.04,
        });

        $('.slideshow2').hide();

        var x = 0;

        setInterval(function () {
          if (x == 0) {
            $('.slideshow1').hide();
            $('.slideshow2').show();
            x = 1;
          } else {
            $('.slideshow2').hide();
            $('.slideshow1').show();
            x = 0;
          }
        }, 30000);
      });
    </script>
  </head>
  <body>
    <section>
      <div class="slideshowContainer">
        <ul class="slideshow slideshow1">
          <li><div class="image image1">&nbsp;</div></li>
        </ul>
        <ul class="slideshow slideshow2">
          <li><div class="image image2">&nbsp;</div></li>
        </ul>
      </div>
    </section>
  </body>
</html>
